<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Welcome to <span ng-bind="appName"></span></div>
                <div class="panel-body">

                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" ng-keypress="enter($event)" ng-model="entry" class="form-control" />
                        </div>
                        <div class="col-md-2">
                            <input type="button" ng-click="submit()" class="btn btn-success" value="Send!" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
